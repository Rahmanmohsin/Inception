services:
  nginx:
    build:
      context: ./requirements/nginx/
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - ./web:/var/www/html
    networks:
      - inception_network
    depends_on:
      - wordpress
      - mariadb
    restart: on-failure
    env_file:
      - .env

  mariadb:
    build:
      context: ./requirements/mariadb/
    container_name: mariadb
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - inception_network
    restart: on-failure
    env_file:
      - .env

  wordpress:
    build:
      context: ./requirements/wordpress/
    container_name: wordpress
    networks:
      - inception_network
    volumes:
      - ./web:/var/www/html
    restart: on-failure
    env_file:
      - .env

volumes:
  database:
    name: db
    driver: local
    driver_opts:
      type: bind
      o: bind
      device: "/home/${LOGIN}/data/database"
  web:
    name: web
    driver: local
    driver_opts:
      type: bind
      o: bind
      device: "/home/${LOGIN}/data/wordpress"

networks:
  inception_network:
    driver: bridge
